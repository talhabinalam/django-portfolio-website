{% load static %}
<div class="sidebar-content">
    <div class="text-center">
      <img
        src="{% static 'core/images/img.jpg' %}"
        alt="Profile pic"
        class="img-fluid rounded-circle mt-5"
        width="100px"
        height="100px"
      />
      <h3 class="text-white mt-3 st-font">{{name}}</h3>
    </div>
    <hr class="border">
    <nav class="nav flex-column text-center">
      <a href="{% url 'home' %}" class="nav-link {{home}}">Home</a>
      <a href="{% url 'services' %}" class="nav-link {{services}}">Services</a>
      <a href="{% url 'skill' %}" class="nav-link {{skill}}">Skill</a>
      <a href="{% url 'contact' %}" class="nav-link {{contact}}">Contact</a>
    </nav>
</div>
