{% extends 'core/base.html' %}
{% block content %}
<div class="container">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">

        <div class="col-sm-5">
            <h3 class="mt-5">Pyhton</h3>
            <div class="progress">
                <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width:75%" aria-valuenow:"75" aria-valuenow:"0" aria-valuemax:"100">75%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:60%" aria-valuenow:"60" aria-valuenow:"0" aria-valuemax:"100">60%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">Javascript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%" aria-valuenow:"50" aria-valuenow:"0" aria-valuemax:"100">50%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Java</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:45%" aria-valuenow:"45" aria-valuenow:"0" aria-valuemax:"100">45%</div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">Node js</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:30%" aria-valuenow:"30" aria-valuenow:"0" aria-valuemax:"100">30%</div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%" aria-valuenow:"70" aria-valuenow:"0" aria-valuemax:"100">70%</div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
